<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Diego Emiliano Nuñez Abaroa</title>
    <meta name="author" content="Diego Emiliano Nuñez Abaroa" />
    <meta
      name="description"
      content="Diseño de mi primer Login en HTML y CSS"
    />
    <meta name="keywords" content="cv,backend" />
    <link rel="stylesheet" type="text/css" href="assets/styles/login.css" />
  </head>

  <body>
    <div class="main_container">
      <div class="login_container">
        <h1>Login</h1>

        <form action="./assets/app/AuthController.php" method="POST">
          <div class="input_group">
            <input
              class="text"
              name="username"
              type="text"
              placeholder="Email"
            />
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-width="2"
                d="M7 17v1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1a3 3 0 0 0-3-3h-4a3 3 0 0 0-3 3Zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
              />
            </svg>
          </div>

          <div class="input_group">
            <input
              class="pass"
              name="password"
              type="password"
              placeholder="Password"
            />
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 14v3m-3-6V7a3 3 0 1 1 6 0v4m-8 0h10a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1v-7a1 1 0 0 1 1-1Z"
              />
            </svg>
          </div>

          <div class="form_footer">
            <div>
              <input type="checkbox" />
              <label class="remember"> Remember Me</label>
            </div>

            <a class="forgot" href="#"> Forgot Password? </a>
          </div>

          <button type="submit" class="login_button">Login</button>
        </form>

        <label class="dont_account">
          Don't have an account?
          <a class="regis" href="#">Register</a>
        </label>
      </div>
    </div>
  </body>
</html>
